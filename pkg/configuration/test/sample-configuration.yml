log_level: 'info'
db:
  dsn: 'host=localhost port=5432 user=postgres password=postgres dbname=whatsnew sslmode=disable statement_cache_mode=describe'
elasticsearch:
  url: 'http://localhost:9200'
  index_name: 'whatsnew-events'
rabbitmq:
  uri: 'amqp://guest:guest@localhost:5672/'
  exchange_name: 'whatsnew'
feeds_fetching:
  num_workers: 50
  max_allowed_failures: 15
  sleeping_time: 10m
  omit_feed_items_published_before_enabled: true
  omit_feed_items_published_before: '2020-12-01T00:00:00Z'
  new_web_resource_routing_key: 'new_web_resource'
  new_feed_item_routing_key: 'new_feed_item'
gdelt_fetching:
  sleeping_time: 5m
  new_web_resource_routing_key: 'new_web_resource'
  new_gdelt_event_routing_key: 'new_gdelt_event'
  top_level_cameo_event_code_whitelist: [ ]
web_scraping:
  num_workers: 40
  sub_queue_name: 'whatsnew.web_scraping'
  sub_new_web_resource_routing_key: 'new_web_resource'
  pub_new_web_article_routing_key: 'new_web_article'
analysis:
  num_workers: 10
  sub_queue_name: 'whatsnew.analysis'
  sub_new_web_article_routing_key: 'new_web_article'
  pub_new_analyzed_web_article_routing_key: 'new_analyzed_web_article'
  classifier_grpc_address: 'localhost:1976'
  labse_grpc_address: 'localhost:4000'
  geo_parser_url: 'http://localhost:3000'
duplicates_detection:
  timeframe_hours: 72
  similarity_threshold: 0.7
  consumer_queue_name: 'whatsnew.duplicates_detection'
  consumer_routing_key: 'new_analyzed_web_article'
  publisher_new_event_routing_key: 'new_event'
  publisher_new_related_routing_key: 'new_related'
event_articles_storing:
  num_workers: 2
  consumer_queue_name: 'whatsnew.event_articles_storing'
  consumer_routing_key: 'new_event'
  publisher_routing_key: 'new_document'
supported_languages: [ 'en', 'es' ]
