              schema:
                $ref: '#/components/schemas/CreateFeedResponse'
  /feed/{id}:
    get:
      description: Get a Feed
      operationId: getFeed
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        default:
          description: The Feed
          content:
            application/json:
