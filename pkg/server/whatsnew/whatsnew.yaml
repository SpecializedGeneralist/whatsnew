      responses:
        default:
          description: The modified Feed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateFeedResponse'
    delete:
      description: Delete a Feed
      operationId: deleteFeed
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      responses:
        default:
