                $ref: '#/components/schemas/GetFeedResponse'
    put:
      description: Update a Feed
      operationId: updateFeed
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
